site_name: Neil's Whiteboard
copyright: Copyright &copy; 2020-2024 Neil Docherty
repo_name: jabbermouth/blog
repo_url: https://github.com/jabbermouth/blog
edit_uri: edit/main/docs/
site_url: !ENV [SITE_URL, http://127.0.0.1:8000]

plugins:
  - search
  - blog:
      blog_toc: true
      post_date_format: "d LLLL Y"
  - mermaid2:
      arguments:
        theme: 'dark'
        themeVariables:
          primaryColor: '#BB2528'
          primaryTextColor: '#fff'
          primaryBorderColor: '#7C0000'
          lineColor: '#F8B229'
          secondaryColor: '#006100'
          tertiaryColor: '#fff'  
  - git-revision-date-localized:
      enable_creation_date: true
  # - git-authors
  # - git-committers:
  #     repository: jabbermouth/blog
  #     branch: main
            
theme:
  name: material
  logo: gfx/jabbermouth-good.png
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.indexes
    - navigation.top
    - navigation.expand
    - navigation.tabs
    - content.code.copy
    - content.action.view
    # - content.action.edit

  palette: 
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

markdown_extensions: 
  - attr_list
  - md_in_html        
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.keys

extra:
  analytics:
    provider: google
    property: G-XRDFGMX87T
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
  social:
    - icon: fontawesome/brands/github 
      link: https://github.com/jabbermouth
    - icon: fontawesome/brands/linkedin 
      link: https://www.linkedin.com/in/neil-docherty-74bb211/      

extra_css:
  - css/jabbermouth.css